<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="light">
          <ion-buttons slot="start">
            <ion-icon (click)="goBack()" slot="start" name="arrow-back-outline"></ion-icon>
          </ion-buttons>
          <ion-buttons slot="end">
              <img src="../../assets/images/logo-home.png" width="121" style="padding-top: 10px"/>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <h1 class="h1-header">Promosi</h1>
    <div class="profile-image" *ngIf="!isShow" >
      <img src="../../assets/images/Frame.png" width="121" style="padding-top: 10px"/>
      <p color="modena" style="color: #95BCE9;">Data tidak ditemukan</p>
    </div>
    <ion-row>
      <ion-col *ngFor="let itm of arrList; let j=index" size="12" style="text-align: center;" class="ion-padding" (click)="onDetails(itm)">
        <img src="{{itm.media}}" >
        <!-- <div style="font-size: 11px">From {{ itm.pa_awal }} - {{ itm.pa_akhir }}</div> -->
        <h3 class="title-class" >{{itm.title}}</h3>
      </ion-col>
      <ion-col size="12" style="margin-bottom: 100px"></ion-col>
    </ion-row>

  </ion-content>
  <div class="footer">
    <app-footer></app-footer>
    <div style="padding: 10px;background-color: #faa61a"></div>
  </div>
</div>
