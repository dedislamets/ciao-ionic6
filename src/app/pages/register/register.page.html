<ion-content>
  <div class="background" style="background-color: #fff"></div>
  <div class="cape"></div>
  <div class="content-login">
    <figure>
      <img src="./assets/images/login-logo.png" alt="Logo" >
    </figure>

    <div class="socials-buttons" style="margin-bottom: 20px">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button icon-left expand="block" shape="round" size="small" color="warning" (click)="login()">
              <small style="font-size: 9px">{{label_have_account}}</small>
            </ion-button>
          </ion-col>
          <!-- <ion-col size="2">
            <span class="separator-text">|</span>
          </ion-col> -->
          <ion-col size="6">
            <ion-button icon-left expand="block" shape="round" size="small" color="warning" (click)="register()">
              <small style="font-size: 9px;">{{label_register_new}}</small>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid> 
    </div>

    <form class="register-form" #form="ngForm">
      <ion-item>
        <ion-label>
          <ion-icon name="person" style="color: #414042;font-size: 1.6em;"></ion-icon>
        </ion-label>
        <ion-input style="font-size: 12px" type="text" [(ngModel)]="input.username" name="username" placeholder="{{label_username}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >
          <ion-icon name="mail"  style="color: #414042;font-size: 1.6em;"></ion-icon>
        </ion-label>
        <ion-input style="font-size: 12px" type="email" [(ngModel)]="input.email" name="email" placeholder="{{label_email}}"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >
          <ion-icon name="call"  style="color: #414042;font-size: 1.6em;"></ion-icon>
        </ion-label>
        <ion-input style="font-size: 12px" type="number" maxlength="15" [(ngModel)]="input.phone" name="phone" placeholder="{{label_phone}}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
            <ion-icon name="key"  style="color: #414042;font-size: 1.6em;"></ion-icon>
        </ion-label>
        <ion-input style="font-size: 12px" type="password" [(ngModel)]="input.password" name="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
            <ion-icon name="key"  style="color: #414042;font-size: 1.6em;"></ion-icon>
        </ion-label>
        <ion-input style="font-size: 12px" type="password" [(ngModel)]="input.confirm" name="confirm" placeholder="{{label_confirm}}"></ion-input>
      </ion-item>
      <ion-button expand="full" shape="round" color="dark" style="margin-top: 20px" (click)="registrasi()" >{{label_register}}</ion-button>
    </form>

    <div class="footer" expad="full">
      Copyright 2019 Modena Indonesia | Version {{api.versi}}
    </div>
  </div> 
</ion-content>
