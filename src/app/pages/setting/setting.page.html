<ion-header>
  <ion-toolbar color="light">
        <ion-buttons slot="start">
          <!-- <ion-back-button defaultHref="/list-garansi"></ion-back-button> -->
          <ion-icon (click)="goBack()" slot="start" name="arrow-back-outline"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
            <img src="../../assets/images/logo-home.jpg" width="121" style="padding-top: 10px"/>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Setting</ion-label>
    </ion-list-header>
    <ion-item  (click)="profile()">
      <ion-icon name="person" slot="start" color="dark"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item >

    <ion-item   (click)="logout()">
      <ion-icon name="log-out" slot="start" color="dark"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item >
  </ion-list>
</ion-content>
